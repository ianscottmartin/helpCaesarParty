<div class="container">
  <h1>Caesar Cipher</h1>

  <form id="encryptionForm">
    <label for="messageInput">Enter message:</label>
    <input type="text" id="messageInput" required>
    <button type="submit">Encrypt</button>
  </form>

  <form id="decryptionForm">
    <label for="encryptedMessageInput">Enter encrypted message:</label>
    <input type="text" id="encryptedMessageInput" required>
    <button type="submit">Decrypt</button>
    <button type="button" id="resetButton">Reset</button>
  </form>

  <div>
    <p id="encryptedMessage">Encrypted message will appear here</p>
    <p id="decryptedMessage">Decrypted message will appear here</p>
  </div>
</div>

<script src="script.js"></script>

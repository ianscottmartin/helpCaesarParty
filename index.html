<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher Encryption/Decryption</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Caesar Cipher Encryption/Decryption</h1>

  <form id="encryptionForm">
    <label for="originalMessage">Enter Message to Encrypt:</label>
    <input type="text" id="originalMessage" name="originalMessage" required>
    <button type="submit">Encrypt</button>
  </form>

  <div id="encryptedMessage"></div>

  <form id="decryptionForm">
    <label for="encryptedMessageInput">Enter Message to Decrypt:</label>
    <input type="text" id="encryptedMessageInput" name="encryptedMessageInput" required>
    <button type="submit">Decrypt</button>
  </form>

  <div id="decryptedMessage"></div>

  <script src="script.js"></script>
</body>
</html>
